
<html>
<head>
<style>
body {
  background-color: #87CEEB;
  font-family: arial, sans-serif;
}

.container {
  width: 80%;
  margin: 40px auto;
  background-color: #ffffff;
  padding: 20px;
  border: 1px solid #dddddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.header {
  background-color: #455a64;
  color: #ffffff;
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #dddddd;
}

.footer {
  background-color: #455a64;
  color: #ffffff;
  padding: 10px;
  text-align: center;
  clear: both;
}

.navbar {
  overflow: hidden;
  background-color: #333;
  padding: 10px;
}

.navbar a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 12px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #ddd;
  color: #000;
}

.navbar a.active {
  background-color: #4caf50;
  color: #ffffff;
}

.car-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px 10px 0 0;
}

.car-info {
  padding: 20px;
}

.car-info h2 {
  margin-top: 0;
}

.car-info p {
  margin-bottom: 20px;
}

.button {
  background-color: #4caf50;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ambient car dealership</h1>
  </div>
  <div class="navbar">
    <a href="#" class="active">home</a>
    <a href="#">cars</a>
    <a href="#">services</a>
    <a href="#">contact</a>
  </div>
  <div class="car-info">
    <h2>our featured car</h2>
    <img class="car-image" src="data:image/png;base64,ivborw0kggoaaaansuheugaaaaeaaaabcayaaaaffcsjaaaaduleqvr42mnk+m9qdwadhggawjr9awaaaabjru5erkjggg==" alt="car image">
    <p>lorem ipsum dolor sit amet, consectetur adipiscing elit. sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
    <button class="button">learn more</button>
  </div>
  <div class="footer">
    <p>&copy; 2024 ambient car dealership</p>
  </div>
</div>
</body>
</html>
